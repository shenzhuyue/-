<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加联系人</title>
    <style>
        body{
            background-image:url('background.jpg');
            background-repeat:no-repeat;
        }

        .back{
            float: left;
            width: 100%;
        }
        .left{
            visibility:hidden;
            float: left;
            width: 20%;
        }
        .right{
            visibility:hidden;
            float: left;
            width: 20%;
        }
        .middle{
            float: left;
            width: 60%;
        }
        .header {
            text-align: center;
            padding: 40px;
        }
        table,td,th
        {
            border:5px solid black;
        }
        table
        {
            width:100%;
        }
        th
        {
            text-align: center;
            vertical-align: center;
            height:50px;
        }
        td{
            text-align: left;
            vertical-align: center;
        }
        table
        {
            border-collapse:collapse;
        }
        h1 {color: black;}
        p.black{
            color: black;
        }
        a:link {color: #0000FF;}      /* 未访问链接*/
        a:visited {color: #0000FF;}  /* 已访问链接 */
        a:hover {color: chartreuse}  /* 鼠标移动到链接上 */
        a:active {color: black;}  /* 鼠标点击时 */
    </style>
</head>
<body>

</body>
</html>
