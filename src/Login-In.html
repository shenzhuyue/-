<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>个人通讯录管理系统-登录</title>
    <style>

        input{
            height: 30px;
            width: 14em;
            font-size: 20px;
        }
        body{
            background-image:url('background.jpg');
            background-repeat:no-repeat;
        }
        .right {
            float: right;
            right: 0px;
            width: 500px;
            border: 2px solid black;
            border-radius: 16px;
            padding: 10px;
        }
        .username{
            float: left;
            left: 0px;
            width: 100%;
            border:  1px solid red;
            border-radius: 16px;
            padding: 10px;
            margin-top:10px;
            margin-bottom:10px;
        }
        .password{
            float: left;
            left: 0px;
            width: 100%;
            border: 1px solid red;
            border-radius: 16px;
            padding: 10px;
            margin-top:10px;
            margin-bottom:10px;
        }
        .submit{
            text-align: center;
            color: red;
            font-size: 20px;
            float: left;
            left: 0px;
            width: 100%;
            border: 1px solid red;
            border-radius: 16px;
            padding: 10px;
            margin-top:10px;
            margin-bottom:10px;
        }
        .column1 {
            visibility:hidden;
            float: left;
            width: 10%;
        }
        .column2 {
            float: left;
            width: 80%;
        }
        .column3{
            float: left;
            width: 20%;
        }
        a:link {color: #0000FF;}      /* 未访问链接*/
        a:visited {color: #0000FF;}  /* 已访问链接 */
        a:hover {color: chartreuse}  /* 鼠标移动到链接上 */
        a:active {color: black;}  /* 鼠标点击时 */
    </style>
</head>
<body>
<div class="right">
    <h1 style="text-align: center">个人通讯录管理系统-登录</h1>
    <div class="column1">隐藏</div>
    <div class="column2">
        <div class="username">
            <b><div class="column3">用户名：</div><input placeholder="Erii"></b>
        </div>

        <div class="password">
            <b><div class="column3">密码：</div><input placeholder="2018211523"></b>
        </div>
        <div class="submit">
            <span><a href="part1.html" target="_blank">登录</a></span>
        </div>
        <div class="submit">
            <a>取消</a>
        </div>
    </div>

    <div class="column1">隐藏</div>
</div>

</body>
</html>
